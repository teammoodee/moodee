<html>
	<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" type="text/css" href="moodee.css">
        <title>Moodee</title>

        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="jquery.lymbix.js"></script>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="index.js"></script>

		<div id="emotionColor">
			<div id="dominantEmotion" > </div>
			<div id="dominantEmotionText"></div>

			<br/>

			<br/>

			<br/><br/>
			Breakdown: <br/>

			amusement_excitement: <span id="amusement_excitement"></span><br/>
			anger_loathing: <span id="anger_loathing"></span><br/>
			contentment_gratitude: <span id="contentment_gratitude"></span><br/>
			enjoyment_elation: <span id="enjoyment_elation"></span><br/>
			fear_uneasiness: <span id="fear_uneasiness"></span><br/>
			humiliation_shame: <span id="humiliation_shame"></span><br/>
			sadness_grief: <span id="sadness_grief"></span><br/>
