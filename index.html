<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" type="text/css" href="moodee.css">
        <title>Moodee</title>

        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="jquery.lymbix.js"></script>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="moodee.js"></script>

	</head>
	<body class="bodyStyle">
		<div id="moodeeLoading">
			<img src="https://img1.wsimg.com/wcc/css/images/ajax-loader.gif">
		</div>
		<div id="emotionColor" style="display: none">
			<div id="dominantEmotion" > </div>
			<div id="dominantEmotionText"></div>
		</div>
		<div id="extraInformation" style="display: none">
			<b>Dominant Emotion:</b> <span id="dominantEmotionExtraText"></span>
			<br/>
			<b>Sentiment:</b> <span id="sentiment"></span>
			<br/>
			<b>Average Intensity:</b> <span id="average_intensity"></span>
			<br/>
			<b>Clarity:</b> <span id="clarity"></span>
			<br/>
			<br/>

			<b>Breakdown:</b> <br/>

			Affection / Friendliness: <span id="affection_friendliness"></span><br/>
			Amusement / Excitement: <span id="amusement_excitement"></span><br/>
			Anger / Loathing: <span id="anger_loathing"></span><br/>
			Contentment / Gratitude: <span id="contentment_gratitude"></span><br/>
			Enjoyment / Elation: <span id="enjoyment_elation"></span><br/>
			Fear / Uneasiness: <span id="fear_uneasiness"></span><br/>
			Humiliation / Shame: <span id="humiliation_shame"></span><br/>
			Sadness / Grief: <span id="sadness_grief"></span><br/>
		</div>
	</body>
</html>
